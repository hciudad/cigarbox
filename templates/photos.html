{% extends "layout.html" %}
{% block body %}
  <div class="container">
  {% if session.logged_in %}
  <a href="/photos/{{ photo.id }}/original"><img class='img-responsive' src="https://s3.amazonaws.com/cigarbox/{{ photo.uri }}_b.jpg"></a>
  {% elif not session.logged_in %}
  <img class='img-responsive' src="https://s3.amazonaws.com/cigarbox/{{ photo.uri }}_b.jpg">
  {% endif %}
  <br>
  {% for tag in tags %}
  <a href="/tags/{{ tag.tag }}">{{  tag.tag  }}</a>
  {% else %}
  No Tags!
  {% endfor %}
  </div>
{% endblock %}
