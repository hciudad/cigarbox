{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
   Your are logged in. Good for you.
  {% endif %}
  <ul class=photos>
  {% for photo in photos %}
    <li><h2>{{ photo.id }}</h2> <a href="file:///{{ photo.uri }}">{{ photo.sha1|safe }}</a>
  {% else %}
    <li><em>Unbelievable.  No photos here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
