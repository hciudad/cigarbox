{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
   Your are logged in. Good for you.
  {% endif %}
  <ul class=photos>
  {% for photo in photos %}

    <li><em>Unbelievable.  No photos here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
